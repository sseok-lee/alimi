name: Deploy to Cafe24

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Build Backend
        run: |
          cd backend
          npm ci
          npm run build

      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run generate

      - name: Deploy to Cafe24 Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.CAFE24_HOST }}
          username: ${{ secrets.CAFE24_USER }}
          key: ${{ secrets.CAFE24_SSH_KEY }}
          source: "backend/dist,backend/package*.json,backend/prisma,frontend/.output"
          target: "/home/project1/alimi"
          strip_components: 0

      - name: Install Dependencies and Restart Services
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.CAFE24_HOST }}
          username: ${{ secrets.CAFE24_USER }}
          key: ${{ secrets.CAFE24_SSH_KEY }}
          script: |
            cd /home/project1/alimi/backend
            npm ci --production

            # Prisma 클라이언트 생성
            npx prisma generate

            # PM2로 백엔드 재시작 (또는 첫 실행)
            pm2 describe alimi-backend > /dev/null
            if [ $? -eq 0 ]; then
              pm2 restart alimi-backend
            else
              pm2 start dist/index.js --name alimi-backend
            fi

            # PM2로 프론트엔드 재시작 (또는 첫 실행)
            cd /home/project1/alimi/frontend
            pm2 describe alimi-frontend > /dev/null
            if [ $? -eq 0 ]; then
              pm2 restart alimi-frontend
            else
              pm2 start .output/server/index.mjs --name alimi-frontend
            fi

            # PM2 설정 저장 (서버 재시작 시 자동 복구)
            pm2 save

      - name: Deployment Status
        run: echo "✅ Deployment completed successfully!"
